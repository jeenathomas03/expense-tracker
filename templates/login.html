<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url("https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-money-and-coins-calculator-tracking-income-and-expenses-with-3d-rendering-image_3804538.jpg");

            background-size: cover;
            background-position: center;
            height: 100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

       
        .box {
            width:480px;
            padding:60px;

            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);

            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: 0.4s;
        }

        .box:hover{
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        h2 {
            text-align:center;
            margin-bottom:20px;
            color:white;
            font-weight:600;
        }

        input {
            width:100%;
            padding:12px;
            margin:12px 0;

            border:none;
            outline:none;
            border-radius:8px;

            background: rgba(255,255,255,0.2);
            color:white;
            font-size:15px;
        }

        input::placeholder{
            color:#eee;
        }

        input:focus{
            background: rgba(255,255,255,0.3);
        }

        button {
            width:100%;
            padding:12px;
            margin-top:10px;

            border:none;
            border-radius:8px;

            background: linear-gradient(45deg,#667eea,#764ba2);
            color:white;
            font-size:16px;
            font-weight:600;

            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform:scale(1.03);
            box-shadow:0 5px 15px rgba(0,0,0,0.3);
        }

        .link {
            text-align:center;
            margin-top:18px;
            color:#fff;
            font-size:14px;
            cursor:pointer;
            transition:0.3s;
        }
        
        .link:hover{
            text-decoration: underline;
            color:#dcdcff;
        }
    </style>

    <script>
        function showSignup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }
    </script>
</head>

<body>

<div class="box">

    <div id="login">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Login</button>
        </form>
        <div class="link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <div id="signup" style="display:none;">
        <h2>Sign Up</h2>
        <form method="POST" action="/signup">
            <input name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Create Account</button>
        </form>
        <div class="link" onclick="showLogin()">Already have an account? Login</div>
    </div>

</div>

</body>
</html>
